<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .container {
            max-width: 100%;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a href="/" th:href="@{/}" class="navbar-brand">
            <img src="/images/logo.png" width="30" height="30" alt="">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <form th:action="@{/search/study}" method="get" class="form-inline" >
                        <input type="search" class="form-control mr-sm-2" name="keyword" placeholder="스터디 찾기" aria-label="Search"/>
                    </form>
                </li>
            </ul>

            <ul class="navbar-nav justify-content-end">
                <li class="nav-item">
                    <a href="#" th:href="@{/login}" class="nav-link">로그인</a>
                </li>
                <li class="nav-item">
                    <a href="#" th:href="@{/sign-up}" class="nav-link">가입</a>
                </li>
            </ul>
        </div>
    </nav>
<div class="container">
    <div class="py-5 text-center">
        <h2>계정 만들기</h2>
    </div>
    <div class="row justify-content-center">

        <form class="needs-validation col-sm-6" th:action="@{/sign-up}" th:object="${signUpForm}" method="post" novalidate>
            <div class="form-group">
                <label for ="nickname">닉네임</label>
                <input type="text" id="nickname" th:field="${signUpForm.nickname}" placeholder="닉네임을 입력하세요" aria-describedby="nicknameHelp" required minlength="3" maxlength="20">
                <small id="nicknameHelp" class="form-text text-muted">
                    공백제외 3자 이상 20자 이내로 입력해주세요. 가입 후 변경 가능합니다.
                </small>
                <small class="invalid-feedback">닉네임을 입력하세요</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="${signUpForm.nickname}">Nickname Error</small>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" th:field="${signUpForm.email}" placeholder="이메일을 입력하세요" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">
                    StudyHooray 는 사용자의 이메일을 공개하지 않습니다.
                </small>
                <small class="invalid-feedback">이메일을 입력하세요</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="${signUpForm.email}">Email Error</small>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="${signUpForm.password}" placeholder="비밀번호를 입력하세요" aria-describedby="passwordHelp" minlength="8" maxlength="50" required>
                <small id="passwordHelp" class="form-text text-muted">
                    8자 이상 50자 이내로 입력하세요. 영문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.
                </small>
                <small class="invalid-feedback">패스워드를 입력하세요</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="${signUpForm.password}">Password Error</small>
           </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" aria-describedby="submitHelp">가입하기</button>
                <small id="submitHelp" class="form-text text-muted">
                    <a href="#">약관</a>에 동의하시면 가입하기 버튼을 클릭해주세요.
                </small>
            </div>

        </form>
    </div>
    
    <footer th:framgemt="footer">
        <div class="row justify-content-center">
            <img src="/images/logo-long.png" class="mb-2" width="100">
            <small class="d-block mb-3 text-muted">&copy 2022</small>
        </div>
    </footer>
</div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="application/javascript">
      (function () {
        'use strict';

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated')
                })
            }, false)

        }, false)
      }())
  </script>
</body>
</html>
