<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div>
      <form action="/sign-up" th:object="${request}" method="post">
          <label for ="nickname">닉네임</label>
          <input type="text" id="nickname" th:field="${request.nickname}" placeholder="닉네임을 입력하세요">

          <label for="email">이메일</label>
          <input type="email" id="email" th:field="${request.email}" placeholder="이메일을 입력하세요">

          <label for="password">비밀번호</label>
          <input type="password" id="password" th:field="${request.password}" placeholder="비밀번호를 입력하세요">
      </form>
  </div>
</body>
</html>
