<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
  <div th:replace="fragments.html :: main-nav"></div>
  <div class="container">
    <div class="row mt-5 justify-content-center">
      <div class="col-2">
        <div th:replace="fragments.html :: settings-menu (currentMenu='profile')"></div>
      </div>
      <div class="col-8">
        <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
          <span th:text="${message}">수정 완료 메시지</span>
          <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close" data-mdb-dismiss="alert">
          </button>
        </div>
        <div class="row">
          <h2 class="col-sm-12" th:text="${account.nickname}">Yeonnex</h2>
        </div>
        <div class="row mt-3">
          <form th:action="@{/settings/profile}" th:object="${profile}" method="post" novalidate class="col-sm-6">
            <div class="form-group">
              <label for="bio">한 줄 소개</label>
              <input id="bio" type="text" th:field="*{bio}" class="form-control" placeholder="간략한 소개를 부탁드립니다" aria-describedby="bioHelp" required>
              <small id="bioHelp" class="form-text text-muted">
                길지 않게 35자 이내로 입력하세요.
              </small>
              <small class="form-text text-danger" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}">
                조금 길어요.
              </small>
            </div>
            <div class="form-group">
              <label for="url">링크</label>
              <input id="url" th:field="*{url}" class="form-control" type="text" placeholder="http://studyhooray.com" aria-describedby="urlHelp" required>
              <small id="urlHelp" class="form-text text-muted">
                블로그, 유튜브 또는 포트폴리오나 좋아하는 웹사이트 등 자신을 표현하는 링크를 추가하세요.
              </small>
              <small class="form-text text-danger" th:if="${#fields.hasErrors('url')}" th:errors="*{url}">
                올바른 URL 이 아닙니다. 예시처럼 입력해주세요.
              </small>

            </div>

            <div class="form-group">
              <label for="company">직업</label>
              <input id="company" th:field="*{occupation}" class="form-control" placeholder="어떤 일을 하고 계신가요?" aria-describedby="occupationHelp" type="text">
              <small id="occupationHelp" class="form-text text-muted"></small>
              개발자? 매니저? 취준생? 대표님?
            </div>

            <div class="form-group">
              <label for="location">활동지역</label>
              <input id="location" th:field="*{location}" class="form-control" placeholder="Redmond, WA, USA" aria-describedby="locationHelp" type="text">
              <small id="locationHelp" class="form-text text-muted">
                주요 활동지역의 도시 이름을 알려주세요.
              </small>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" aria-describedby="submitHelp">수정하기</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
