<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<body class="bg-light">
    <div th:replace="fragments.html :: main-nav"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-2">
                <div th:replace="fragments.html :: settings-menu (password)"></div>
            </div>
            <div class="col-8">
                <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${message}">패스워드 변경 완료 메시지</span>
                    <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close" data-mdb-dismiss="alert"></button>
                </div>
                <h2>패스워드 변경</h2>
                <form class="needs-validation" th:object="${passwordForm}" th:action="@{/settings/password}" method="post" novalidate>
                    <div class="form-group">
                        <label for ="password">새 패스워드</label>
                        <input type="text" id="password" th:field="*{newPassword}" aria-describedby="renew-passwordHelp" minlength="8" maxlength="50" required>
                        <small id="renew-passwordHelp">
                            8자 이상 50자 이내로 입력하세요. 영문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.
                        </small>
                        <small class="invalid-feedback">패스워드를 입력하세요</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="${passwordForm.newPassword}">새 패스워드 에러 메시지</small>
                    </div>

                    <div class="form-group">
                        <label for="checkPassword">새 패스워드 확인</label>
                        <input type="text" id="checkPassword" th:field="*{newPasswordConfirm}" aria-describedby="renew-passwordCheckHelp" minlength="8" maxlength="50" required >
                        <small id="renew-passwordCheckHelp">새 패스워드를 다시 한번 입력하세요</small>
                        <small class="invalid-feedback">삐빅! ⛔️</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="${passwordForm.newPasswordConfirm}">새 패스워드 다시입력 에러 메시지</small>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" aria-describedby="submitHelp">수정하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script type="application/javascript" th:replace="fragments.html :: form-validation"></script>
</body>
</html>
